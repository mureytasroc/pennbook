ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - grafana.pennbook.app
  tls:
    - hosts:
        - grafana.pennbook.app
      secretName: cloudflare-tls

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-pushgateway.monitoring.svc.cluster.local:9091
        access: proxy
        isDefault: true

persistence:
  enabled: true
  storageClassName: "gp2"
