application:
  host: pennbook.app

jobs:
  - name: load-data
    schedule: "0 0 31 2 *" # never execute (can only run manually)
    command: '["npm"]'
    args: '["run", "load-data"]'
    maxMemory: "1Gi"
  - name: recommend-articles
    schedule: "0 * * * *"
    command: '["npm"]'
    args: '["run", "recommend-articles"]'
    maxMemory: "1Gi"

redis:
  image: redis
  tag: "6.2"
  port: 6379
  replicas: 1

backend:
  image: ghcr.io/mureytasroc/pennbook/backend
  port: 8000
  replicas: 1

frontend:
  image: ghcr.io/mureytasroc/pennbook/frontend
  port: 3000
  replicas: 1

ml:
  image: gchr.io/mureytasroc/pennbook/ml
  port: 8001