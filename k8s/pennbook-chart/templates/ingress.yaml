---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ .Values.application.host }}`)
      services:
        - kind: Service
          name: {{ .Release.Name }}-backend
          passHostHeader: true
          port: {{ .Values.backend.port }}
          responseForwarding:
            flushInterval: 1ms
          scheme: https
          strategy: RoundRobin
